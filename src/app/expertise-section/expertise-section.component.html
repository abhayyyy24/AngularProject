<div class="expertise-section" id="expertise-section">
    <p class="heading">Our Expertise</p>
    <div class="card-list">
        <card
            *ngFor="let card of expertiseCards"
            [title]="card.title"
            [description]="card.description"
            [imageUrl]="card.imageUrl" >
        </card>
    </div>
</div>
